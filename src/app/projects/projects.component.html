<section class="section-padding bg-gray-50 dark:bg-dark-bg">
  <div class="container-custom">
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold mb-4 text-gradient">Featured Projects</h2>
      <div class="w-24 h-1 bg-primary-600 mx-auto rounded-full"></div>
      <p class="text-gray-600 dark:text-gray-300 mt-4 max-w-2xl mx-auto">
        A showcase of my recent work in DevSecOps, cloud architecture, and secure application development
      </p>
    </div>

    <div class="grid md:grid-cols-2 gap-8">
      <div *ngFor="let project of projects; let i = index" 
           class="card overflow-hidden group animate-fade-in"
           [style.animation-delay.ms]="i * 200">
        
        <!-- Project Image -->
        <div class="relative overflow-hidden">
          <img [src]="project.image" 
               [alt]="project.title"
               class="w-full h-48 object-cover transition-transform duration-500 group-hover:scale-110">
          <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-300"></div>
        </div>

        <!-- Project Content -->
        <div class="p-6">
          <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-3 group-hover:text-primary-600 transition-colors">
            {{ project.title }}
          </h3>
          
          <p class="text-gray-600 dark:text-gray-300 mb-4 leading-relaxed">
            {{ project.description }}
          </p>

          <!-- Features -->
          <div class="mb-4">
            <h4 class="font-semibold text-gray-900 dark:text-white mb-2">Key Features:</h4>
            <ul class="space-y-1">
              <li *ngFor="let feature of project.features" 
                  class="flex items-start text-sm text-gray-600 dark:text-gray-300">
                <i class="fas fa-check text-primary-600 mr-2 mt-1 text-xs"></i>
                <span>{{ feature }}</span>
              </li>
            </ul>
          </div>

          <!-- Technologies -->
          <div class="mb-6">
            <div class="flex flex-wrap gap-2">
              <span *ngFor="let tech of project.technologies" 
                    class="px-3 py-1 bg-primary-100 dark:bg-primary-900/30 text-primary-700 dark:text-primary-300 rounded-full text-xs font-medium">
                {{ tech }}
              </span>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex space-x-3">
            <a [href]="project.githubUrl" 
               target="_blank"
               class="flex-1 bg-gray-900 dark:bg-gray-700 text-white px-4 py-2 rounded-lg font-medium hover:bg-gray-800 dark:hover:bg-gray-600 transition-colors text-center text-sm">
              <i class="fab fa-github mr-2"></i>
              View Code
            </a>
            <button *ngIf="project.liveUrl" 
                    class="flex-1 btn-primary text-sm">
              <i class="fas fa-external-link-alt mr-2"></i>
              Live Demo
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- View More Projects -->
    <div class="text-center mt-12">
      <a href="https://github.com/prasaa18?tab=repositories" 
         target="_blank"
         class="inline-flex items-center btn-primary">
        <i class="fab fa-github mr-2"></i>
        View All Projects on GitHub
      </a>
    </div>
  </div>
</section>
