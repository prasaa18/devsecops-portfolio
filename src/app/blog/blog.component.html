<section class="blog-section">
  <div class="container">
    <h2 class="section-title">Blog Posts</h2>
    <div class="blog-grid">
      <div class="blog-card" *ngFor="let post of blogPosts" (click)="openBlogPost(post.url)">
        <div class="blog-content">
          <h3 class="blog-title">{{ post.title }}</h3>
          <p class="blog-description">{{ post.description }}</p>
          <div class="blog-meta">
            <span class="blog-date">{{ post.date | date:'MMM dd, yyyy' }}</span>
            <div class="blog-tags">
              <span class="tag" *ngFor="let tag of post.tags">{{ tag }}</span>
            </div>
          </div>
          <div class="read-more">
            <span>Read on Medium â†’</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
