<section class="section-padding bg-white dark:bg-gray-900">
  <div class="container-custom">
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold mb-4 text-gradient">Professional Experience</h2>
      <div class="w-24 h-1 bg-primary-600 mx-auto rounded-full"></div>
      <p class="text-gray-600 dark:text-gray-300 mt-4 max-w-2xl mx-auto">
        My journey in the tech industry, building secure and scalable solutions
      </p>
    </div>

    <!-- Timeline -->
    <div class="relative">
      <!-- Timeline Line -->
      <div class="absolute left-4 md:left-1/2 transform md:-translate-x-1/2 w-1 h-full bg-primary-200 dark:bg-primary-800"></div>

      <div class="space-y-12">
        <div *ngFor="let exp of experiences; let i = index" 
             class="relative flex flex-col md:flex-row items-start md:items-center animate-fade-in"
             [style.animation-delay.ms]="i * 300">
          
          <!-- Timeline Dot -->
          <div class="absolute left-0 md:left-1/2 transform md:-translate-x-1/2 w-8 h-8 bg-primary-600 rounded-full border-4 border-white dark:border-gray-900 shadow-lg z-10 flex items-center justify-center">
            <i [class]="exp.logo + ' text-white text-sm'"></i>
          </div>

          <!-- Content -->
          <div class="ml-12 md:ml-0 w-full"
               [class.md:pr-8]="i % 2 === 0"
               [class.md:pl-8]="i % 2 === 1"
               [class.md:text-right]="i % 2 === 0">
            
            <div class="card p-6 hover:shadow-xl transition-all duration-300"
                 [class.md:ml-8]="i % 2 === 1">
              
              <!-- Header -->
              <div class="mb-4">
                <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-1">
                  {{ exp.position }}
                </h3>
                <h4 class="text-lg font-semibold text-primary-600 mb-2">
                  {{ exp.company }}
                </h4>
                <div class="flex flex-col sm:flex-row sm:items-center gap-2 text-sm text-gray-500 dark:text-gray-400">
                  <span class="flex items-center">
                    <i class="fas fa-calendar mr-2"></i>
                    {{ exp.duration }}
                  </span>
                  <span class="flex items-center">
                    <i class="fas fa-map-marker-alt mr-2"></i>
                    {{ exp.location }}
                  </span>
                </div>
              </div>

              <!-- Description -->
              <p class="text-gray-600 dark:text-gray-300 mb-4 italic">
                {{ exp.description }}
              </p>

              <!-- Responsibilities -->
              <div class="mb-4">
                <h5 class="font-semibold text-gray-900 dark:text-white mb-3">Key Responsibilities:</h5>
                <ul class="space-y-2">
                  <li *ngFor="let responsibility of exp.responsibilities" 
                      class="flex items-start text-gray-600 dark:text-gray-300 text-sm">
                    <i class="fas fa-chevron-right text-primary-600 mr-3 mt-1 text-xs"></i>
                    <span>{{ responsibility }}</span>
                  </li>
                </ul>
              </div>

              <!-- Technologies -->
              <div>
                <h5 class="font-semibold text-gray-900 dark:text-white mb-3">Technologies Used:</h5>
                <div class="flex flex-wrap gap-2">
                  <span *ngFor="let tech of exp.technologies" 
                        class="px-3 py-1 bg-primary-100 dark:bg-primary-900/30 text-primary-700 dark:text-primary-300 rounded-full text-xs font-medium">
                    {{ tech }}
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
